<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>V칪leiPro - Loja Online</title>
  <style>
    /* Reset e b치sicos */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0a23, #151540);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    #app {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 15, 40, 0.85);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      } to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilo do login */
    input, button {
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      padding: 0.9rem 1.1rem;
      margin-top: 1.2rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
    }
    input {
      background-color: #222244;
      color: #eee;
      box-shadow: inset 0 0 8px #0a0a23;
    }
    input::placeholder {
      color: #9999bb;
    }
    button {
      background: linear-gradient(90deg, #d4af37, #b8860b);
      color: #1a1a1a;
      cursor: pointer;
      box-shadow: 0 0 20px #d4af37;
    }
    button:hover {
      background: linear-gradient(90deg, #b8860b, #d4af37);
      box-shadow: 0 0 30px #ffdb4d;
    }
    .error {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #ff7777;
      display: none;
    }

    /* =======================
      TEMPLATE LOJA (Produtos)
    ========================= */
    .header-loja {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 1rem;
    }
    .header-loja h2 {
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700cc;
    }
    .logout {
      background: #b8860b;
      padding: 0.6rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      color: #1a1a1a;
      box-shadow: 0 0 15px #d4af37;
      transition: background 0.3s ease;
    }
    .logout:hover {
      background: #ffd700;
      box-shadow: 0 0 25px #fff350;
    }

    /* Banner da marca */
    .banner-marca {
      background: url('https://images.unsplash.com/photo-1518609878373-06d740f60d8b?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
      border-radius: 16px;
      padding: 3rem 2rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      animation: bannerPulse 3s ease-in-out infinite alternate;
    }
    @keyframes bannerPulse {
      0% { box-shadow: 0 0 15px #ffd700cc; }
      100% { box-shadow: 0 0 30px #ffea0077; }
    }

    /* Grid de produtos */
    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
      gap: 2rem;
    }

    /* Card produto */
    .card-produto {
      background: linear-gradient(145deg, #1a1a2e, #111122);
      border-radius: 16px;
      box-shadow:
        0 8px 15px rgba(255, 215, 0, 0.2),
        inset 0 0 10px #d4af37;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .card-produto:hover {
      transform: scale(1.05);
      box-shadow:
        0 15px 30px rgba(255, 215, 0, 0.6),
        inset 0 0 20px #ffd700;
    }
    .card-produto img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      transition: transform 0.4s ease;
    }
    .card-produto:hover img {
      transform: scale(1.1) rotate(3deg);
    }
    .produto-nome {
      font-weight: 700;
      font-size: 1.2rem;
      color: #ffd700;
      margin-bottom: 0.3rem;
    }
    .produto-desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.6rem;
      min-height: 40px;
    }
    .produto-preco {
      font-weight: 900;
      font-size: 1.3rem;
      color: #ffdb4d;
      text-shadow: 0 0 10px #ffdb4dcc;
      margin-bottom: 0.8rem;
    }
    .btn-comprar {
      background: linear-gradient(90deg, #ffd700cc, #b8860b);
      color: #1a1a1a;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 20px #d4af37;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-comprar:hover {
      background: linear-gradient(90deg, #b8860b, #ffd700cc);
      box-shadow: 0 0 30px #fff350;
    }

  </style>
</head>
<body>
  <main id="app"></main>

  <!-- Template Login -->
    <template id="logo-template">
    <div class="logo-screen">
      <div class="logo">游끯 V칪leiPro</div>
      <div class="subtext">Conforto e estilo em quadra</div>
    </div>
  </template>
  
 <!-- Tela de login -->
  <template id="login-template">
    <div class="container">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usu치rio">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="handleLogin()">Entrar</button>
      <button class="small-button" onclick="cadastrar()">Cadastrar</button>
      <button class="small-button" onclick="recuperarSenha()">Recuperar Senha</button>
      <div class="error" id="error-msg">Usu치rio ou senha inv치lidos</div>
    </div>
  </template>

  <!-- Template Loja -->
  <template id="loja-template">
    <div class="header-loja">
      <h2>Bem-vindo  Loja V칪leiPro</h2>
      <p>Loja-Oficial VoleiPro</p>
      <button class="logout" id="btnLogout">Sair para tela de login</button>
    </div>
    <div class="banner-marca">
      <div>Luxo e Conforto para seu esporte!</div>
      <div style="font-size: 1.2rem; margin-top: 0.4rem; font-style: italic;">T칡nis premium para quem joga com paix칚o</div>
    </div>
    <div class="produtos-grid">
      <!-- Produtos v칚o ser inseridos por JS -->
    </div>
  </template>

  <script>
    // Dados simulados de usu치rio
    const userDB = {
      username: "voleiadmpro",
      password: "12345"
    }

    // Produtos - pode expandir e trocar as imagens
    const produtos = [
      {
        nome: "V칪leiPro Elite 1",
        desc: "Tecnologia de amortecimento avan칞ada para m치xima performance.",
        preco: "R$ 499,90",
        img: "https://images.unsplash.com/photo-1600185367279-7ec8d6d786bb?auto=format&fit=crop&w=400&q=80"
      },
      {
        nome: "V칪leiPro Comfort Max",
        desc: "Design ergon칪mico com conforto para jogos longos.",
        preco: "R$ 449,90",
        img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80"
      },
      {
        nome: "V칪leiPro Speedster",
        desc: "Leveza e agilidade em cada passo na quadra.",
        preco: "R$ 529,90",
        img: "https://images.unsplash.com/photo-1528701800489-0625b22ca1c4?auto=format&fit=crop&w=400&q=80"
      },
      {
        nome: "V칪leiPro Pro Grip",
        desc: "Solado anti-derrapante para maior seguran칞a.",
        preco: "R$ 479,90",
        img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const app = document.getElementById('app');

    // Fun칞칚o para renderizar login
    function renderLogin() {
      app.innerHTML = '';
      const template = document.getElementById('login-template').content.cloneNode(true);
      app.appendChild(template);

      const btnLogin = document.getElementById('btnLogin');
      const errorMsg = document.getElementById('error-msg');

      btnLogin.onclick = () => {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();

        if (user === userDB.username && pass === userDB.password) {
          errorMsg.style.display = 'none';
          renderLoja();
        } else {
          errorMsg.style.display = 'block';
        }
      };
    }

    // Fun칞칚o para renderizar a loja
    function renderLoja() {
      app.innerHTML = '';
      const template = document.getElementById('loja-template').content.cloneNode(true);
      app.appendChild(template);

      const btnLogout = document.getElementById('btnLogout');
      btnLogout.onclick = () => {
        renderLogin();
      };

      // Renderiza os produtos no grid
      const grid = app.querySelector('.produtos-grid');
      produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'card-produto';
        card.innerHTML = `
          <img src="${produto.img}" alt="${produto.nome}" />
          <div class="produto-nome">${produto.nome}</div>
          <div class="produto-desc">${produto.desc}</div>
          <div class="produto-preco">${produto.preco}</div>
          <button class="btn-comprar" onclick="alert('Produto ${produto.nome} adicionado ao carrinho!')">Comprar</button>
        `;
        grid.appendChild(card);
      });
    }

    // Inicializa com tela de login
    renderLogin();
  </script>
</body>
</html>

    let acaoAposLogin = null;

    // Altere a fun√ß√£o renderLoja para s√≥ pedir login ao tentar comprar
    function renderLoja() {
      app.innerHTML = '';
      const template = document.getElementById('loja-template').content.cloneNode(true);
      app.appendChild(template);
      const grid = document.querySelector('.produtos-grid');
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card-produto';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" />
          <div class="produto-nome">${p.nome}</div>
          <div class="produto-desc">${p.desc}</div>
          <div class="produto-preco">${p.preco}</div>
          <button class="btn-comprar">Comprar</button>
        `;
        grid.appendChild(card);

        // Bot√£o comprar: verifica login
        card.querySelector('.btn-comprar').onclick = () => {
          const user = sessionStorage.getItem('usuarioLogado');
          if (!user) {
            acaoAposLogin = () => {
              // Ap√≥s login, simula compra (pode mostrar notifica√ß√£o ou modal)
              alert('Compra realizada com sucesso!');
            };
            abrirLoginModal();
          } else {
            alert('Compra realizada com sucesso!');
          }
        };
      });

      const usuarios = getUsuariosDB();
      const user = sessionStorage.getItem('usuarioLogado');
      const usuarioLogado = usuarios.find(u => u.username === user);

      document.getElementById('btnConfig').onclick = () => {
        if (usuarioLogado) {
          renderPerfilConta(usuarioLogado);
        }
      };
      document.getElementById('btnPerfil').onclick = () => {
        if (usuarioLogado) {
          renderPerfilConta(usuarioLogado);
        }
      };
    }

    // Fun√ß√£o para abrir o login como modal
    function abrirLoginModal() {
      // Cria overlay
      let overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(10,10,30,0.55)';
      overlay.style.zIndex = 99999;
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';

      // Cria modal
      let modal = document.createElement('div');
      modal.style.background = '#fff';
      modal.style.borderRadius = '18px';
      modal.style.width = '100%';
      modal.style.maxWidth = '370px';
      modal.style.boxShadow = '0 8px 32px 0 rgba(34,34,34,0.18)';
      modal.style.color = '#111';
      modal.style.padding = '2.2rem 2.2rem 2.2rem 2.2rem';
      modal.style.position = 'relative';
      modal.style.animation = 'fadeInUp 0.5s';

      // Conte√∫do do login (igual ao template)
      modal.innerHTML = `
        <div style="text-align:center; margin-bottom: 1.5rem;">
          <span style="font-size:2.2rem; font-weight:900; color:#111; letter-spacing:2px; text-shadow:none;">INFINITYPRO SPORTS</span>
        </div>
        <h2>Fa√ßa Login</h2>
        <input type="text" id="modalUser" placeholder="Usu√°rio" autocomplete="username" style="width:100%;margin-bottom:0.7rem;" />
        <div class="senha-container">
          <input type="password" id="modalPass" placeholder="Senha" autocomplete="current-password" style="width:100%;" />
          <button type="button" id="toggleModalPass" aria-label="Mostrar senha">üëÅÔ∏è</button>
        </div>
        <button id="btnModalLogin" style="margin-top:1.2rem;">Entrar</button>
        <button id="btnModalFechar" style="margin-top:0.7rem;background:#ffd700;color:#181840;">Cancelar</button>
        <div class="error" id="modal-error-msg" style="display:none;">Usu√°rio ou senha inv√°lidos</div>
      `;

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      // Olho para visualizar senha
      const passInput = modal.querySelector('#modalPass');
      const toggleBtn = modal.querySelector('#toggleModalPass');
      if (toggleBtn) {
        toggleBtn.onclick = () => {
          if (passInput.type === "password") {
            passInput.type = "text";
            toggleBtn.textContent = "üôà";
          } else {
            passInput.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
          }
        };
      }

      // Login
      modal.querySelector('#btnModalLogin').onclick = () => {
        const user = modal.querySelector('#modalUser').value.trim();
        const pass = modal.querySelector('#modalPass').value.trim();
        const usuarios = getUsuariosDB();
        const achou = usuarios.find(u => u.username === user && u.password === pass);
        if (achou) {
          sessionStorage.setItem('usuarioLogado', achou.username);
          document.body.removeChild(overlay);
          if (typeof acaoAposLogin === 'function') {
            acaoAposLogin();
            acaoAposLogin = null;
          }
          renderLoja();
        } else {
          modal.querySelector('#modal-error-msg').style.display = 'block';
        }
      };

      // Fechar modal
      modal.querySelector('#btnModalFechar').onclick = () => {
        document.body.removeChild(overlay);
        acaoAposLogin = null;
      };
    }
    // Inicia a aplica√ß√£o renderizando o login
    renderLoja();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App SPA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #ff5f56;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0443e;
    }

    .error {
      color: #ffdddd;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .chat-box {
      margin-top: 2rem;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 1rem;
      color: #eee;
      font-style: italic;
    }

    .logout {
      margin-top: 2rem;
      background-color: #999;
    }

    /* Loja */
    .loja-container {
      width: 100%;
      max-width: 1100px;
      padding: 2rem;
    }

    .marca-banner {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .produto-card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .produto-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .produto-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .produto-card p {
      font-size: 0.9rem;
      color: #666;
    }

    .produto-card button {
      margin-top: 1rem;
      background-color: #28a745;
      width: auto;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <!-- Template de Login -->
  <template id="login-template">
    <div class="container">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usu√°rio">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="handleLogin()">Entrar</button>
      <div class="error" id="error-msg">Usu√°rio ou senha inv√°lidos</div>
    </div>
  </template>

  <!-- Template da Loja -->
  <template id="loja-template">
    <div class="loja-container">
      <div class="marca-banner">üèê V√¥leiPro ‚Äî T√™nis de V√¥lei de Alta Performance</div>
      <div class="produtos-grid">
        <div class="produto-card">
          <img src="https://via.placeholder.com/200x150?text=Tenis+1" alt="T√™nis 1">
          <h3>T√™nis V√¥leiPro Speed</h3>
          <p>Leveza, amortecimento e ader√™ncia de alto n√≠vel.</p>
          <button>Comprar</button>
        </div>
        <div class="produto-card">
          <img src="https://via.placeholder.com/200x150?text=Tenis+2" alt="T√™nis 2">
          <h3>T√™nis V√¥leiPro Elite</h3>
          <p>Ideal para quadras r√°pidas. Design profissional.</p>
          <button>Comprar</button>
        </div>
        <div class="produto-card">
          <img src="https://via.placeholder.com/200x150?text=Tenis+3" alt="T√™nis 3">
          <h3>T√™nis V√¥leiPro Storm</h3>
          <p>Resist√™ncia e suporte para jogos intensos.</p>
          <button>Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    function loadTemplate(templateId) {
      const template = document.getElementById(templateId);
      document.body.innerHTML = '';
      document.body.appendChild(template.content.cloneNode(true));
    }

    loadTemplate('login-template');

    function handleLogin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const error = document.getElementById("error-msg");

      if (user === "admin" && pass === "admin") {
        loadTemplate('loja-template');
      } else {
        error.style.display = "block";
      }
    }

    function logout() {
      loadTemplate('login-template');
    }
  </script>

</body>
</html>

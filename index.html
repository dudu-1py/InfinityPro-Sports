      modal.style.boxShadow = '-4px 0 32px #000a, 0 0 0 4px #1112';
      modal.style.color = '#111';
      modal.style.textAlign = 'left';
      modal.style.padding = '2.2rem 2.2rem 2.2rem 2.5rem';
      modal.style.display = 'flex';
      modal.style.flexDirection = 'column';
      modal.style.justifyContent = 'flex-start';
      modal.style.position = 'relative';
      modal.style.animation = 'slideInConta 0.4s cubic-bezier(.7,1.7,.7,1)';

      modal.innerHTML = `
        <h2 style="margin-bottom:1.2rem;font-size:1.5rem;color:#111;">Configura√ß√µes</h2>
        <div style="margin-bottom:1.1rem;">
          <strong>Escala da tela:</strong>
          <div style="margin-top:0.3rem;">
            <button id="escalaMenor" style="background:#fff;color:#111;border:1.5px solid #111;border-radius:8px;padding:0.4rem 1rem;margin-right:0.5rem;">A-</button>
            <button id="escalaPadrao" style="background:#fff;color:#111;border:1.5px solid #111;border-radius:8px;padding:0.4rem 1rem;margin-right:0.5rem;">A</button>
            <button id="escalaMaior" style="background:#fff;color:#111;border:1.5px solid #111;border-radius:8px;padding:0.4rem 1rem;">A+</button>
          </div>
        </div>
        <div style="margin-bottom:1.1rem;">
          <strong>Tema:</strong>
          <div style="margin-top:0.3rem;">
            <button id="temaClaro" style="background:#fff;color:#111;border:1.5px solid #111;border-radius:8px;padding:0.4rem 1rem;margin-right:0.5rem;">Claro</button>
            <button id="temaEscuro" style="background:#111;color:#fff;border:1.5px solid #111;border-radius:8px;padding:0.4rem 1rem;">Escuro</button>
          </div>
        </div>
        <button id="fecharConfigConta" style="background:#fff;color:#111;font-weight:700;padding:0.7rem 1.5rem;border-radius:12px;cursor:pointer;border:1.5px solid #111;margin-top:1.5rem;">Fechar</button>
      `;

      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes slideInConta {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutConta {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
      document.head.appendChild(style);

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      // Escala de tela
      document.getElementById('escalaMenor').onclick = () => {
        document.body.style.fontSize = '90%';
        localStorage.setItem('escalaTela', '90');
      };
      document.getElementById('escalaPadrao').onclick = () => {
        document.body.style.fontSize = '100%';
        localStorage.setItem('escalaTela', '100');
      };
      document.getElementById('escalaMaior').onclick = () => {
        document.body.style.fontSize = '115%';
        localStorage.setItem('escalaTela', '115');
      };

      // Tema claro/escuro
      document.getElementById('temaClaro').onclick = () => {
        document.body.style.background = '#f5f5f5';
        document.body.style.color = '#111';
        document.getElementById('app').style.background = '#fff';
        document.getElementById('app').style.color = '#111';
        localStorage.setItem('tema', 'claro');
      };
      document.getElementById('temaEscuro').onclick = () => {
        document.body.style.background = '#181820';
        document.body.style.color = '#fff';
        document.getElementById('app').style.background = '#222233';
        document.getElementById('app').style.color = '#fff';
        localStorage.setItem('tema', 'escuro');
      };

      document.getElementById('fecharConfigConta').onclick = () => {
        modal.style.animation = 'slideOutConta 0.35s cubic-bezier(.7,1.7,.7,1)';
        setTimeout(() => {
          document.body.removeChild(overlay);
          style.remove();
        }, 350);
      };
    }

    // Aplique escala e tema salvos ao carregar
    (function () {
      const escala = localStorage.getItem('escalaTela');
      if (escala) document.body.style.fontSize = escala + '%';
      const tema = localStorage.getItem('tema');
      if (tema === 'escuro') {
        document.body.style.background = '#181820';
        document.body.style.color = '#fff';
        document.getElementById('app').style.background = '#222233';
        document.getElementById('app').style.color = '#fff';
      }
    })();

    // Atualize os bot√µes na renderLoja:
    function renderLoja() {
      app.innerHTML = '';
      const template = document.getElementById('loja-template').content.cloneNode(true);
      app.appendChild(template);
      const grid = document.querySelector('.produtos-grid');
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card-produto';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" />
          <div class="produto-nome">${p.nome}</div>
          <div class="produto-desc">${p.desc}</div>
          <div class="produto-preco">${p.preco}</div>
          <button class="btn-comprar">Comprar</button>
        `;
        grid.appendChild(card);

        // Bot√£o comprar: verifica login
        card.querySelector('.btn-comprar').onclick = () => {
          const user = sessionStorage.getItem('usuarioLogado');
          if (!user) {
            acaoAposLogin = () => {
              alert('Compra realizada com sucesso!');
            };
            abrirLoginModal();
          } else {
            alert('Compra realizada com sucesso!');
          }
        };
      });

      const usuarios = getUsuariosDB();
      const user = sessionStorage.getItem('usuarioLogado');
      const usuarioLogado = usuarios.find(u => u.username === user);

      document.getElementById('btnConfig').onclick = () => {
        renderConfigConta();
      };
      document.getElementById('btnPerfil').onclick = () => {
        if (usuarioLogado) {
          renderPerfilConta(usuarioLogado);
        }
      };
    }
    // Fun√ß√£o para abrir o login como modal
    function abrirLoginModal() {
      // Remove modais antigos se existirem
      document.querySelectorAll('.modal-overlay-login').forEach(el => el.remove());

      // Cria overlay
      let overlay = document.createElement('div');
      overlay.className = 'modal-overlay-login';
      overlay.tabIndex = -1;
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(10,10,30,0.55)';
      overlay.style.zIndex = 99999;
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';

      // Cria modal
      let modal = document.createElement('div');
      modal.setAttribute('role', 'dialog');
      modal.setAttribute('aria-modal', 'true');
      modal.setAttribute('aria-labelledby', 'modalLoginTitle');
      modal.style.background = '#fff';
      modal.style.borderRadius = '18px';
      modal.style.width = '100%';
      modal.style.maxWidth = '370px';
      modal.style.boxShadow = '0 8px 32px 0 rgba(34,34,34,0.18)';
      modal.style.color = '#111';
      modal.style.padding = '2.2rem';
      modal.style.position = 'relative';
      modal.style.animation = 'fadeInUp 0.5s';
      modal.style.outline = 'none';

      // Conte√∫do do login (igual ao template, mas com melhorias)
      modal.innerHTML = `
        <div style="text-align:center; margin-bottom: auto;">
          <span id="modalLoginTitle" style="font-size:2.2rem; font-weight:900; color:#111; letter-spacing:2px; text-shadow:none;">INFINITYPRO SPORTS</span>
        </div>
        <h2 style="text-align:center;">Fa√ßa Login</h2>
        <form id="modalLoginForm" autocomplete="off" style="display:flex; flex-direction:column; gap:0.7rem;">
          <input type="text" id="modalUser" placeholder="Usu√°rio" autocomplete="username" style="width:100%;" required aria-label="Usu√°rio" />
          <div class="senha-container">
            <input type="password" id="modalPass" placeholder="Senha" autocomplete="current-password" style="width:100%;" required aria-label="Senha" />
            <button type="button" id="toggleModalPass" aria-label="Mostrar senha" tabindex="0">üëÅÔ∏è</button>
          </div>
          <button id="btnModalLogin" type="submit" style="margin-top:auto;">Entrar</button>
          <button id="btnModalFechar" type="button" style="margin-top:0.7rem;background:#000;color:#fff;">Cancelar</button>
          <button id="btnModalRecuperarSenha" type="button" style="margin-top:0.5rem;background:#fff;color:#111;border:1.5px solid #111;">Esqueci minha senha</button>
          <div class="error" id="modal-error-msg" style="display:none;">Usu√°rio ou senha inv√°lidos</div>
          <div class="notificacao" id="modal-loading-msg" style="display:none;background:#111;color:#ffd700;">Entrando...</div>
        </form>
      `;

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      // Foco inicial no usu√°rio
      setTimeout(() => {
        modal.querySelector('#modalUser').focus();
      }, 100);

      // Fechar com ESC
      overlay.addEventListener('keydown', function escClose(e) {
        if (e.key === 'Escape') {
          fecharModal();
        }
      });

      // Trap de tabula√ß√£o
      modal.addEventListener('keydown', function trapTab(e) {
        const focusables = modal.querySelectorAll('input,button,[tabindex]:not([tabindex="-1"])');
        const first = focusables[0], last = focusables[focusables.length - 1];
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === first) {
            last.focus();
            e.preventDefault();
          } else if (!e.shiftKey && document.activeElement === last) {
            first.focus();
            e.preventDefault();
          }
        }
      });

      // Olho para visualizar senha
      const passInput = modal.querySelector('#modalPass');
      const toggleBtn = modal.querySelector('#toggleModalPass');
      if (toggleBtn) {
        toggleBtn.onclick = () => {
          if (passInput.type === "password") {
            passInput.type = "text";
            toggleBtn.textContent = "üôà";
            toggleBtn.setAttribute('aria-label', 'Ocultar senha');
          } else {
            passInput.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
            toggleBtn.setAttribute('aria-label', 'Mostrar senha');
          }
        };
      }

      // Fechar modal
      function fecharModal() {
        overlay.remove();
        acaoAposLogin = null;
      }
      modal.querySelector('#btnModalFechar').onclick = fecharModal;

      // Submit login
      const form = modal.querySelector('#modalLoginForm');
      form.onsubmit = (e) => {
        e.preventDefault();
        const user = modal.querySelector('#modalUser').value.trim();
        const pass = modal.querySelector('#modalPass').value.trim();
        const usuarios = getUsuariosDB();
        const achou = usuarios.find(u => u.username === user && u.password === pass);
        const errorMsg = modal.querySelector('#modal-error-msg');
        const loadingMsg = modal.querySelector('#modal-loading-msg');
        errorMsg.style.display = 'none';

        // Bloqueia bot√£o e mostra loading
        form.querySelector('#btnModalLogin').disabled = true;
        loadingMsg.style.display = 'block';

        setTimeout(() => {
          if (achou) {
            sessionStorage.setItem('usuarioLogado', achou.username);
            fecharModal();
            if (typeof acaoAposLogin === 'function') {
              acaoAposLogin();
              acaoAposLogin = null;
            }
            renderLoja();
          } else {
            errorMsg.style.display = 'block';
            loadingMsg.style.display = 'none';
            form.querySelector('#btnModalLogin').disabled = false;
            passInput.value = '';
            passInput.focus();
          }
        }, 600); // Simula delay de autentica√ß√£o
      };

      // Clique fora do modal fecha
      overlay.onclick = (e) => {
        if (e.target === overlay) fecharModal();
      };

      const btnRecSenha = modal.querySelector('#btnModalRecuperarSenha');
      if (btnRecSenha) btnRecSenha.onclick = abrirRecuperarSenhaModal;
    }

    function abrirRecuperarSenhaModal() {
      // Remove modais antigos se existirem
      document.querySelectorAll('.modal-overlay-login').forEach(el => el.remove());

      let overlay = document.createElement('div');
      overlay.className = 'modal-overlay-login';
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(10,10,30,0.55)';
      overlay.style.zIndex = 99999;
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';

      let modal = document.createElement('div');
      modal.style.background = '#fff';
      modal.style.borderRadius = '18px';
      modal.style.width = '100%';
      modal.style.maxWidth = '370px';
      modal.style.boxShadow = '0 8px 32px 0 rgba(34,34,34,0.18)';
      modal.style.color = '#111';
      modal.style.padding = '2.2rem';
      modal.style.position = 'relative';

      modal.innerHTML = `
        <h2 style="text-align:center;">Recuperar Senha</h2>
        <input type="email" id="recuperaEmailModal" placeholder="Seu e-mail" style="width:100%;padding:0.7rem;margin-bottom:1rem;border-radius:8px;border:1.5px solid #111;">
        <button id="btnEnviarRecuperacao" style="width:100%;background:#111;color:#fff;font-weight:700;padding:0.7rem 0;border-radius:8px;margin-bottom:0.7rem;">Enviar link de recupera√ß√£o</button>
        <button id="btnFecharRecuperacao" style="width:100%;background:#fff;color:#111;border:1.5px solid #111;">Cancelar</button>
        <div id="msgRecuperaSenhaModal" style="font-size:0.95rem;color:#111;margin-top:0.5rem;display:none;text-align:center;"></div>
      `;

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      modal.querySelector('#btnFecharRecuperacao').onclick = () => overlay.remove();
      modal.querySelector('#btnEnviarRecuperacao').onclick = () => {
        const email = modal.querySelector('#recuperaEmailModal').value.trim();
        const msg = modal.querySelector('#msgRecuperaSenhaModal');
        if (email && email.includes('@')) {
          msg.style.display = 'block';
          msg.textContent = 'Link de recupera√ß√£o enviado!';
        } else {
          msg.style.display = 'block';
          msg.textContent = 'Digite um e-mail v√°lido.';
        }
      };
    }
    // Inicia a aplica√ß√£o renderizando o login
    renderLoja();
  </script>

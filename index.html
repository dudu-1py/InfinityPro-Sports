<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>V√¥leiPro - Loja Online</title>
  <style>
    /* Reset e b√°sicos */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0a23, #151540);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    #app {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 15, 40, 0.85);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      } to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input, button {
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      padding: 0.9rem 1.1rem;
      margin-top: 1.2rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
    } 
    input {
      background-color: #222244;
      color: #eee;
      box-shadow: inset 0 0 8px #0a0a23;
    }
    input::placeholder {
      color: #9999bb;
    }
    button {
      background: linear-gradient(90deg, #d4af37, #b8860b);
      color: #1a1a1a;
      cursor: pointer;
      box-shadow: 0 0 20px #d4af37;
    }
    button:hover {
      background: linear-gradient(90deg, #b8860b, #d4af37);
      box-shadow: 0 0 30px #ffdb4d;
    }
    .error {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #ff7777;
      display: none;
    }

    .header-loja {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 1rem;
    }
    .header-loja h2 {
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700cc;
    }
    .logout {
      background: #b8860b;
      padding: 0.6rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      color: #1a1a1a;
      box-shadow: 0 0 15px #d4af37;
      transition: background 0.3s ease;
    }
    .logout:hover {
      background: #ffd700;
      box-shadow: 0 0 25px #fff350;
    }

    .banner-marca {
      background: url('https://www.otempo.com.br/content/dam/otempo/editorias/sports/volei/2024/2/sports-bola-de-volei-na-beira-da-quadra-limpa-1713416599.jpeg') center/cover no-repeat;
      border-radius: 16px;
      padding: 3rem 2rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      animation: bannerPulse 3s ease-in-out infinite alternate;
    }
    @keyframes bannerPulse {
      0% { box-shadow: 0 0 15px #ffd700cc; }
      100% { box-shadow: 0 0 30px #ffea0077; }
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
      gap: 2rem;
    }

    .card-produto {
      background: linear-gradient(145deg, #1a1a2e, #111122);
      border-radius: 16px;
      box-shadow: 0 8px 15px rgba(255, 215, 0, 0.2), inset 0 0 10px #d4af37;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .card-produto:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 215, 0, 0.6), inset 0 0 20px #ffd700;
    }
    .card-produto img {
      max-width: 99%;
      max-height: 145px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      transition: transform 0.4s ease;
      background: #fff;
      filter: contrast(1.08) brightness(1.08);
      display: block;
      margin-left: auto;
      margin-right: auto;
      object-fit: contain;
    }
    .card-produto:hover img {
      transform: scale(1.06) rotate(0.7deg);
    }
    .produto-nome {
      font-weight: 700;
      font-size: 1.2rem;
      color: #ffd700;
      margin-bottom: 0.3rem;
    }
    .produto-desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.6rem;
      min-height: 40px;
    }
    .card-produto .produto-preco {
      font-weight: 900;
      font-size: 1.3rem;
      color: #ffdb4d;
      text-shadow: 0 0 10px #ffdb4dcc;
      margin-bottom: 0.5rem; /* reduzido para aproximar do bot√£o */
      margin-top: 0.2rem;
      display: block;
    }
    .btn-comprar {
      background: linear-gradient(90deg, #ffd700cc, #b8860b);
      color: #1a1a1a;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 20px #d4af37;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: auto; /* Alinha o bot√£o na base do card */
      width: 80%;
      align-self: center;
      display: block;
    }
    .btn-comprar:hover {
      background: linear-gradient(90deg, #b8860b, #ffd700cc);
      box-shadow: 0 0 30px #fff350;
    }
    .senha-container {
      position: relative;
      width: 100%;
      margin-top: 1.2rem;
    }
    .senha-container input {
      width: 100%;
      padding-right: 2.5rem;
      margin-top: 0;
    }
    .senha-container button {
      position: absolute;
      right: 0.7rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #ffd700;
      padding: 0;
      margin: 0;
      height: 2rem;
      width: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .senha-container button:active {
      color: #b8860b;
    }
    .botoes-header {
      display: flex;
      gap: 0.7rem;
    }

    .notificacao {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      z-index: 1000;
      animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 2s forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      } to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      } 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <main id="app"></main>
  <template id="login-template">
    <div style="text-align:center; margin-bottom: 1.5rem;">
      <span style="font-size:2.2rem; font-weight:900; color:#ffd700; letter-spacing:2px; text-shadow:0 0 10px #ffd700cc;">V√îLEIPRO</span>
    </div>
    <h2>Fa√ßa Login</h2>
    <input type="text" id="user" placeholder="Usu√°rio" autocomplete="username" />
    <div class="senha-container">
      <input type="password" id="pass" placeholder="Senha" autocomplete="current-password" />
      <button type="button" id="togglePass" aria-label="Mostrar senha">üëÅÔ∏è</button>
    </div>
    <button id="btnLogin">Entrar</button>
    <button id="btnCriarConta" style="margin-top:1rem;background:#222244;color:#ffd700;">Criar nova conta</button>
    <div class="error" id="error-msg">Usu√°rio ou senha inv√°lidos</div>
    <div class="notificacao" id="notificacao-login">Login realizado com sucesso!</div>
  </template>
  <template id="criar-conta-template">
    <div style="text-align:center; margin-bottom: 1.5rem;">
      <span style="font-size:2.2rem; font-weight:900; color:#ffd700; letter-spacing:2px; text-shadow:0 0 10px #ffd700cc;">V√îLEIPRO</span>
    </div>
    <h2>Criar Conta</h2>
    <input type="text" id="novoUser" placeholder="Novo usu√°rio" autocomplete="username" />
    <div class="senha-container">
      <input type="password" id="novaSenha" placeholder="Nova senha" autocomplete="new-password" />
      <button type="button" id="toggleNovaSenha" aria-label="Mostrar senha">üëÅÔ∏è</button>
    </div>
    <button id="btnSalvarConta">Salvar</button>
    <button id="btnVoltarLogin" style="margin-top:0.5rem;background:#222244;color:#ffd700;">Voltar ao login</button>
    <div class="error" id="criar-erro-msg"></div>
    <div class="notificacao" id="notificacao-criar">Conta criada com sucesso!</div>
  </template>
  <template id="loja-template">
    <div class="header-loja">
      <h2>V√¥leiPro - Loja Oficial</h2>
      <div class="botoes-header">
        <button class="btn-conta" id="btnConta">Conta</button>
        <button class="btn-config" id="btnConfig">Configura√ß√µes</button>
        <button class="logout" id="btnLogout">Sair</button>
      </div>
    </div>
    <div class="banner-marca">
      <div>Melhores tenis para o seu esporte!</div>
      <div style="font-size: 1.2rem; margin-top: 0.5rem; font-style: italic;">T√™nis premium para quem joga com habilidade</div>
    </div>
    <div class="produtos-grid"></div>
  </template>
  <script>
    const userDB = { username: "volei123", password: "volei123" };
    const produtos = [
      {
        nome: "T√™nis Olympikus Quadra BR1 - Unissex",
        desc: "Tecnologia de amortecimento avan√ßada para m√°xima performance.",
        preco: "R$ 499,90",
        img: "https://imgcentauro-a.akamaihd.net/768x768/M16POL03A1.jpg"
      },
      {
        nome: "T√™nis Nike Air Zoom G.T. - Masculino",
        desc: "Design ergon√¥mico com conforto para jogos .",
        preco: "R$ 749,90",
        img: "https://imgcentauro-a.akamaihd.net/768x768/M16GEQCCA1.jpg"
      },
      {
        nome: "V√¥leiPro Speedster",
        desc: "Leveza e agilidade em cada passo na quadra.",
        preco: "R$ 549,90",
        img: "https://imgcentauro-a.akamaihd.net/360x360/M16RED04A1.jpg"
      },
      {
        nome: "T√™nis Olympikus Qu4dra BR1 Masculino Pro Grip",
        desc: "Solado anti-derrapante para maior estabilidade.",
        preco: "R$ 679,90",
        img: "https://imgcentauro-a.akamaihd.net/360x360/99103102A9.jpg"
      }
    ];

    const app = document.getElementById('app');

    function getUsuariosDB() {
      return JSON.parse(localStorage.getItem('usuariosDB') || '[]');
    }
    function setUsuariosDB(arr) {
      localStorage.setItem('usuariosDB', JSON.stringify(arr));
    }

    function renderLogin() {
      app.innerHTML = '';
      const template = document.getElementById('login-template').content.cloneNode(true);
      app.appendChild(template);

      document.getElementById('btnLogin').onclick = () => {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();
        const usuarios = getUsuariosDB();
        const achou = usuarios.find(u => u.username === user && u.password === pass);
        if (achou) {
          mostrarNotificacaoLogin();
          setTimeout(() => {
            renderLoja();
          }, 1200);
        } else {
          document.getElementById('error-msg').style.display = 'block';
        }
      };

      document.getElementById('btnCriarConta').onclick = renderCriarConta;

      // Olho para visualizar senha
      const passInput = document.getElementById('pass');
      const toggleBtn = document.getElementById('togglePass');
      if (toggleBtn) {
        toggleBtn.onclick = () => {
          if (passInput.type === "password") {
            passInput.type = "text";
            toggleBtn.textContent = "üôà";
          } else {
            passInput.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
          }
        };
      }
    }

    function mostrarNotificacaoLogin() {
      const notif = document.getElementById('notificacao-login');
      notif.style.display = 'block';
      notif.style.opacity = '1';
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 400);
      }, 1000);
    }

    function renderCriarConta() {
      app.innerHTML = '';
      const template = document.getElementById('criar-conta-template').content.cloneNode(true);
      app.appendChild(template);

      document.getElementById('btnSalvarConta').onclick = () => {
        const novoUser = document.getElementById('novoUser').value.trim();
        const novaSenha = document.getElementById('novaSenha').value.trim();
        const erroMsg = document.getElementById('criar-erro-msg');
        if (!novoUser || !novaSenha) {
          erroMsg.textContent = "Preencha todos os campos.";
          erroMsg.style.display = "block";
          return;
        }
        let usuarios = getUsuariosDB();
        if (usuarios.find(u => u.username === novoUser)) {
          erroMsg.textContent = "Usu√°rio j√° existe.";
          erroMsg.style.display = "block";
          return;
        }
        usuarios.push({ username: novoUser, password: novaSenha });
        setUsuariosDB(usuarios);
        erroMsg.style.display = "none";
        document.getElementById('notificacao-criar').style.display = "block";
        setTimeout(() => {
          renderLogin();
        }, 1200);
      };

      document.getElementById('btnVoltarLogin').onclick = renderLogin;

      // Olho para visualizar senha
      const passInput = document.getElementById('novaSenha');
      const toggleBtn = document.getElementById('toggleNovaSenha');
      if (toggleBtn) {
        toggleBtn.onclick = () => {
          if (passInput.type === "password") {
            passInput.type = "text";
            toggleBtn.textContent = "üôà";
          } else {
            passInput.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
          }
        };
      }
    }

    function renderLoja() {
      app.innerHTML = '';
      const template = document.getElementById('loja-template').content.cloneNode(true);
      app.appendChild(template);
      const grid = document.querySelector('.produtos-grid');
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card-produto';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" />
          <div class="produto-nome">${p.nome}</div>
          <div class="produto-desc">${p.desc}</div>
          <div class="produto-preco">${p.preco}</div>
          <button class="btn-comprar">Comprar</button>
        `;
        grid.appendChild(card);
      });

      // Fun√ß√µes dos bot√µes
      document.getElementById('btnLogout').onclick = renderLogin;
      document.getElementById('btnConta').onclick = () => {
        alert('√Årea da Conta: aqui voc√™ poder√° ver e editar seus dados em breve.');
      };
      document.getElementById('btnConfig').onclick = () => {
        alert('Configura√ß√µes: em breve voc√™ poder√° personalizar sua experi√™ncia.');
      };
    }

    renderLogin();
  </script>
</body>
</html>

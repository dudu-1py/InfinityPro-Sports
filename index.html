<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App SPA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #ff5f56;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0443e;
    }

    .error {
      color: #ffdddd;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .chat-box {
      margin-top: 2rem;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 1rem;
      color: #eee;
      font-style: italic;
    }

    .logout {
      margin-top: 2rem;
      background-color: #999;
    }

    .banner {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      padding: 1rem;
      border-radius: 15px;
      margin: 1.5rem 0;
      animation: slideIn 0.8s ease-in-out;
      text-align: center;
      color: #333;
      font-weight: bold;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .card {
      background: white;
      color: #222;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.7s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card button {
      margin-top: 1rem;
      background-color: #ff5f56;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #e0443e;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Template de Login -->
  <template id="login-template">
    <div class="container">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="handleLogin()">Entrar</button>
      <div class="error" id="error-msg">Usuário ou senha inválidos</div>
    </div>
  </template>

  <!-- Template do Painel (não será usado agora, deixado como exemplo) -->
  <template id="painel-template">
    <div class="container">
      <h2>Bem-vindo ao Painel</h2>
      <div class="chat-box">Chat em construção...</div>
      <button class="logout" onclick="logout()">Sair</button>
    </div>
  </template>

  <!-- Template da Loja -->
  <template id="loja-template">
    <div class="container">
      <h2>Loja Oficial - Tênis de Vôlei</h2>

      <!-- Propaganda -->
      <div class="banner">
        <h3>Potência nos Saltos, Controle nos Movimentos</h3>
        <p>Conheça a nova coleção da <strong>Sua Marca</strong> — os tênis que dominam as quadras!</p>
      </div>

      <!-- Grid de Produtos -->
      <div class="produtos-grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200?text=Tênis+1" alt="Tênis Vôlei 1">
          <h4>Tênis Vôlei Pro 1</h4>
          <p>Alta absorção de impacto e estabilidade.</p>
          <button>Comprar</button>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/200x200?text=Tênis+2" alt="Tênis Vôlei 2">
          <h4>Tênis Vôlei Pro 2</h4>
          <p>Leveza e tração superior nas jogadas.</p>
          <button>Comprar</button>
        </div>
      </div>

      <button class="logout" onclick="logout()">Sair</button>
    </div>
  </template>

  <script>
    function loadTemplate(templateId) {
      const template = document.getElementById(templateId);
      document.body.innerHTML = '';
      document.body.appendChild(template.content.cloneNode(true));
    }

    // Carregar tela de login ao iniciar
    loadTemplate('login-template');

    function handleLogin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const error = document.getElementById("error-msg");

      if (user === "admin" && pass === "admin") {
        loadTemplate('loja-template');
      } else {
        error.style.display = "block";
      }
    }

    function logout() {
      loadTemplate('login-template');
    }
  </script>

</body>
</html>

      // Recupera o log de login do usu√°rio (√∫ltimo login)
      let logins = JSON.parse(localStorage.getItem('loginsDB') || '{}');
      let ultimoLogin = logins[usuario.username] || 'Primeiro acesso';

      modal.innerHTML = `
        <h2 style="margin-bottom:1.2rem;font-size:1.5rem;">Configura√ß√µes</h2>
        <div style="margin-bottom:1.1rem;">
          <strong>Usu√°rio:</strong> <span>${usuario.username}</span>
        </div>
        <div style="margin-bottom:1.1rem;">
          <strong>ID:</strong> <span>${gerarId(usuario.username)}</span>
        </div>
        <div style="margin-bottom:1.1rem;">
          <strong>√öltimo login:</strong> <span>${ultimoLogin}</span>
        </div>
        <div style="margin-bottom:1.1rem;">
          <strong>Recupera√ß√£o de usu√°rio:</strong>
          <div style="margin-top:0.3rem;">
            <input id="recuperaUserEmail" type="email" placeholder="Seu e-mail" style="width:100%;padding:0.5rem;border-radius:8px;border:none;background:#222244;color:#ffd700;margin-bottom:0.5rem;">
            <button id="btnRecuperarUser" style="background:#ffd700;color:#181840;font-weight:700;padding:0.5rem 1rem;border-radius:8px;cursor:pointer;border:none;">Enviar usu√°rio</button>
            <div id="msgRecuperaUser" style="font-size:0.95rem;color:#ffd700;margin-top:0.5rem;display:none;">Usu√°rio enviado!</div>
          </div>
        </div>
        <div style="margin-bottom:1.1rem;">
          <strong>Recupera√ß√£o de senha:</strong>
          <div style="margin-top:0.3rem;">
            <input id="recuperaEmail" type="email" placeholder="Seu e-mail" style="width:100%;padding:0.5rem;border-radius:8px;border:none;background:#222244;color:#ffd700;margin-bottom:0.5rem;">
            <button id="btnRecuperarSenha" style="background:#ffd700;color:#181840;font-weight:700;padding:0.5rem 1rem;border-radius:8px;cursor:pointer;border:none;">Enviar link</button>
            <div id="msgRecuperaSenha" style="font-size:0.95rem;color:#ffd700;margin-top:0.5rem;display:none;">Link de recupera√ß√£o enviado!</div>
          </div>
        </div>
        <button id="fecharConfig" style="background:#ffd700;color:#181840;font-weight:700;padding:0.7rem 1.5rem;border-radius:12px;cursor:pointer;border:none;margin-top:auto;">Fechar</button>
      `;

      // Anima√ß√µes de entrada e sa√≠da
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes slideInConta {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutConta {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
      document.head.appendChild(style);

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      // Bot√£o fechar com anima√ß√£o de sa√≠da
      document.getElementById('fecharConfig').onclick = () => {
        modal.style.animation = 'slideOutConta 0.35s cubic-bezier(.7,1.7,.7,1)';
        setTimeout(() => {
          document.body.removeChild(overlay);
          style.remove();
        }, 350);
      };

      // Recupera√ß√£o de usu√°rio
      document.getElementById('btnRecuperarUser').onclick = () => {
        const email = document.getElementById('recuperaUserEmail').value.trim();
        const msg = document.getElementById('msgRecuperaUser');
        if (email && email.includes('@')) {
          msg.style.display = 'block';
          msg.textContent = 'Usu√°rio enviado!';
        } else {
          msg.style.display = 'block';
          msg.textContent = 'Digite um e-mail v√°lido.';
        }
      };

      // Recupera√ß√£o de senha
      document.getElementById('btnRecuperarSenha').onclick = () => {
        const email = document.getElementById('recuperaEmail').value.trim();
        const msg = document.getElementById('msgRecuperaSenha');
        if (email && email.includes('@')) {
          msg.style.display = 'block';
          msg.textContent = 'Link de recupera√ß√£o enviado!';
        } else {
          msg.style.display = 'block';
          msg.textContent = 'Digite um e-mail v√°lido.';
        }
      };
    }

    function renderLoja() {
      app.innerHTML = '';
      const template = document.getElementById('loja-template').content.cloneNode(true);
      app.appendChild(template);
      const grid = document.querySelector('.produtos-grid');
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card-produto';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" />
          <div class="produto-nome">${p.nome}</div>
          <div class="produto-desc">${p.desc}</div>
          <div class="produto-preco">${p.preco}</div>
          <button class="btn-comprar">Comprar</button>
        `;
        grid.appendChild(card);
      });

      // Remove o bot√£o de conta da interface
      const btnConta = document.getElementById('btnConta');
      if (btnConta) btnConta.remove();

      // Recupera usu√°rio logado do localStorage
      const usuarios = getUsuariosDB();
      const user = sessionStorage.getItem('usuarioLogado');
      const usuarioLogado = usuarios.find(u => u.username === user);

      document.getElementById('btnLogout').onclick = () => {
        sessionStorage.removeItem('usuarioLogado');
        renderLogin();
      };
      document.getElementById('btnConfig').onclick = () => {
        if (usuarioLogado) {
          renderConta(usuarioLogado);
        }
      };
    }

    renderLogin();
  </script>
</body>
</html>

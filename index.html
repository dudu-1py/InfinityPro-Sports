<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App SPA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #ff5f56;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0443e;
    }

    .error {
      color: #ffdddd;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .chat-box {
      margin-top: 2rem;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 1rem;
      color: #eee;
      font-style: italic;
    }

    .logout {
      margin-top: 2rem;
      background-color: #999;
    }
  </style>
</head>
<body>

  <!-- Template de Login -->
  <template id="login-template">
    <div class="container">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="handleLogin()">Entrar</button>
      <div class="error" id="error-msg">Usuário ou senha inválidos</div>
    </div>
  </template>

  <!-- Template do Painel -->
  <template id="painel-template">
    <div class="container">
      <h2>Bem-vindo ao Painel</h2>
      <div class="chat-box">Chat em construção...</div>
      <button class="logout" onclick="logout()">Sair</button>
    </div>
  </template>

  <script>
    // Função para carregar um template na <body>
    function loadTemplate(templateId) {
      const template = document.getElementById(templateId);
      document.body.innerHTML = '';
      document.body.appendChild(template.content.cloneNode(true));
    }

    // Exibir tela de login ao abrir
    loadTemplate('login-template');

    // Função de login
    function handleLogin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const error = document.getElementById("error-msg");

      if (user === "admin" && pass === "admin") {
        loadTemplate('painel-template');
      } else {
        error.style.display = "block";
      }
    }

    // Função para voltar ao login
    function logout() {
      loadTemplate('login-template');
    }
  </script>

</body>
</html>
